# ----------------------------------------------
# Environment & Browser (AppConstants)
# ----------------------------------------------
env=qa
browser=chrome
baseUrl=https://default-app.example.com

# ----------------------------------------------
# Timeouts & Polling (TimeConstants overrides)
# ----------------------------------------------
# implicit.wait corresponds to TimeConstants.IMPLICIT_WAIT
implicit.wait=10

# explicit.wait corresponds to TimeConstants.EXPLICIT_WAIT
explicit.wait=20

# polling.interval corresponds to TimeConstants.FLUENT_WAIT_POLLING (in ms)
polling.interval=500

# ----------------------------------------------
# Reporting & Logging (AppConstants)
# ----------------------------------------------
# allure.results.dir corresponds to AppConstants.KEY_ALLURE_RESULTS_DIR
allure.results.dir=target/allure-results

# log.file.path corresponds to AppConstants.KEY_LOG_FILE_PATH
log.file.path=logs/app.log

# log.level corresponds to AppConstants.KEY_LOG_LEVEL
log.level=DEBUG

# screenshot.path corresponds to AppConstants.KEY_SCREENSHOT_PATH
screenshot.path=logs/screenshots

# ----------------------------------------------
# Date/Time Patterns (TimeConstants overrides)
# ----------------------------------------------
log.timestamp.pattern=yyyy-MM-dd HH:mm:ss
timestamp.pattern=yyyyMMdd_HHmmss_SSS
date.pattern=yyyy-MM-dd
date.time.pattern=yyyy-MM-dd HH:mm:ss

# App Constants
log.file.path = logs/app.log
log.timestamp.pattern = yyyy-MM-dd HH:mm:ss.SSS
random.string.length = 10

# Time Constants
explicit.wait = 30
fluent.wait = 10
fluent.polling.interval = 500
default.timeout = 15
default.random.string.length = 12
timestamp.pattern = yyyy-MM-dd HH:mm:ss

# Other general configurations
browser.type = chrome
base.url = https://www.ecommerce.com
api.base.url = https://api.ecommerce.com

# how many times to retry a failed test
retry.count=2


